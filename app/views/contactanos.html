<section id="contactanos">
  <div class="banner">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Hablemos</h2>
        </div>
        <div class="col-md-8">
          <div class="alert alert-success js-exito hidden" role="alert">
            <strong>Todo listo.</strong> Nuestros monos altamente entrenad...que diga nuestros
            ingenieros han recibido su mensaje y se pondrán en contacto con usted muy pronto.
            Muchas gracias.
          </div>
          <form id="form-correo" method="POST">
            <div class="form-group">
              <label for="correo" class="control-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre"
                     placeholder="Su nombre" required/>
            </div>
            <div class="form-group">
              <label for="correo" class="control-label">Correo</label>
              <input type="email" class="form-control" name="correo" id="correo"
                     placeholder="Su correo" required/>
            </div>
            <div class="form-group">
              <label for="correo" class="control-label">Mensaje</label>
              <textarea name="mensaje" id="mensaje" rows="5" class="form-control"
                        placeholder="Su mensaje" required></textarea>
            </div>
            <div class="form-group">
              <div class="g-recaptcha" data-sitekey="6LdkIAYTAAAAAE1jh2HSAPao-JZUPcxVUupISlLh"
                   data-expired-callback="reloadCaptcha"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
          </form>
        </div>
        <div class="col-md-4">
          <h3>¿Ocupa ayuda?</h3>
          <p class="texto-con-overlay">Envíenos un correo a <a href="mailto:comunicaciones@fclibertad.com">comunicaciones@fclibertad.com</a> para
            ponernos en contacto con usted.</p>
        </div>
      </div>
    </div>
  </div>
</section>
